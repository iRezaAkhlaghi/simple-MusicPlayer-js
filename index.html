<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reza's Music Player</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>


    <div class="wrapper">


        <h1>Reza's Music Player</h1>

        <h3 class="title">SONGS TITLE</h3>

        <img src="" alt="" style="width: 400px; height: 300px;" class="coverImg">

       <input type="range" name="" id="" class="range">


       <div class="icons">

        <i class="fa-solid fa-backward" id="prev"></i>


        <i class="fa-solid fa-play" id="play"></i>


        <i class="fa-solid fa-forward" id="next"></i>

       </div>

    </div>
   












    <script src="./main.js"></script>
</body>
</html>
